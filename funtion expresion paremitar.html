<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression and Paremitars </title>
</head>
<body>
    <h1>Welcome to Function Expression and Paremitars</h1>
    <script>

        let oddEven = function(number){

            if (number % 2 == 0){

                document.write(number + "is even number.")
            }
            else{
                document.write(number + " is odd number.")
            }
        }

        let value = prompt("Enter the number")
        oddEven(value)
    </script>
</body>
</html>
